<html lang="pt-br">
    <head>
        <!--<link href="assets/css/cadastro.css" /> -->
        <link rel="stylesheet" type="text/css" href="assets/css/cadastro.css" />
        <title>Cadastro</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container-fluid2">
            <img class="logo-cadastro" src="assets/images/logolopes.png" />
            <a href="index.html">
                <img class="xis" src="assets/images/xis.png" />
            </a>
        </div>

        <div class="container-fluid-sua-conta">
            <div style="transform: translate(0%, 100%);">
                <h3>
                    Abra sua conta aqui!
                </h3>
                <p style="color: darkgray;">Insira seus dados para começar.</p>
            </div>
            <div class="fundo">
                <form class="row g-3" style="padding: 20px;">
                    <div class="col-md-6">
                        <label class="form-label-titulo">Nome:</label>
                        <input type="name" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label-titulo">Data de nascimento:</label>
                        <input type="date" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label-titulo">Endereço:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Meu endereço" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label-titulo">Cidade:</label>
                        <input type="text" class="form-control" id="inputCity" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label-titulo">Estado:</label>
                        <select id="inputState" class="form-select">
                            <option selected>Escolha uma opção</option>
                            <option>SP</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="inputZip" class="form-label-titulo">CPF:</label>
                        <input type="cpf" class="form-control" id="cpf" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-titulo">Email:</label>
                        <input type="name" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-titulo">Senha:</label>
                        <input type="password" class="form-control" />
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-danger" id="botao-entrar-continuar">Continuar</button>
                    </div>

                    <a href="login.html" style="list-style: none;">
                        <p style="color: darkgrey;">Acessar minha conta</p>
                    </a>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
